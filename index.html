<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Notification Email Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: cardEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) both;
        }
        .form-control, .form-label {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .form-label {
            animation-delay: 0.2s;
        }
        #customerName {
            animation-delay: 0.3s;
        }
        #amount {
            animation-delay: 0.4s;
        }
        #leftBalance {
            animation-delay: 0.5s;
        }
        .generate-btn {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        .generate-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .generate-btn:hover::after {
            transform: translateX(100%);
        }
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(13, 110, 253, 0.3);
        }
        .generate-btn:active {
            transform: translateY(1px);
        }
        .email-preview {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .email-preview.visible {
            opacity: 1;
            max-height: 1000px;
            margin-top: 20px;
        }
        .copy-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .copied {
            background-color: #28a745 !important;
            animation: happyJump 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        textarea {
            transition: all 0.3s ease;
        }
        textarea:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }

        /* Animations */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes happyJump {
            0%, 100% { transform: translateY(0); }
            20% { transform: translateY(-8px); }
            40% { transform: translateY(0); }
            60% { transform: translateY(-4px); }
            80% { transform: translateY(0); }
        }
        @keyframes gentlePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(13, 110, 253, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 3s ease-out forwards;
        }
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h4 class="text-center fw-bold mb-4" style="opacity: 0; animation: fadeIn 0.6s ease-out 0.1s forwards;">Credit Notification Email Generator</h4>
        
        <div class="mb-3">
            <label class="form-label fw-bold">Customer Name:</label>
            <input type="text" id="customerName" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Amount:</label>
            <input type="number" id="amount" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Left Balance:</label>
            <input type="number" id="leftBalance" class="form-control">
        </div>
        
        <button class="btn btn-primary w-100 generate-btn py-2" onclick="generateEmail()">
            <span class="fw-bold">Generate Email</span>
        </button>
        
        <div class="email-preview mt-4">
            <h5 style="opacity: 0; animation: fadeIn 0.5s ease-out forwards;">Email Preview:</h5>
            <p style="opacity: 0; animation: fadeIn 0.5s ease-out 0.2s forwards;">
                <strong>Subject:</strong> <span id="emailSubject"></span>
            </p>
            <button id="copySubjectBtn" class="btn btn-secondary btn-sm copy-btn mt-2" 
                    style="opacity: 0; animation: fadeIn 0.5s ease-out 0.3s forwards;"
                    onclick="copyToClipboard('emailSubject', 'copySubjectBtn')">
                Copy Subject
            </button>

            <p class="mt-3" style="opacity: 0; animation: fadeIn 0.5s ease-out 0.4s forwards;">
                <strong>Body:</strong>
            </p>
            <textarea id="emailBody" class="form-control mt-2" rows="5" readonly
                      style="opacity: 0; animation: fadeIn 0.5s ease-out 0.5s forwards;"></textarea>
            <button id="copyBodyBtn" class="btn btn-secondary btn-sm mt-2 copy-btn" 
                    style="opacity: 0; animation: fadeIn 0.5s ease-out 0.6s forwards;"
                    onclick="copyToClipboard('emailBody', 'copyBodyBtn')">
                Copy Body
            </button>
        </div>
    </div>
</div>

<div class="footer">© 2025 iStore NDS. All rights reserved.</div>

<script>
    function generateEmail() {
        let customerName = document.getElementById("customerName").value.trim();
        let amount = document.getElementById("amount").value.trim();
        let leftBalance = document.getElementById("leftBalance").value.trim();

        if (customerName === "" || amount === "" || leftBalance === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Add pulse animation to card
        const card = document.querySelector('.card');
        card.style.animation = 'none';
        card.offsetHeight; // Trigger reflow
        card.style.animation = 'gentlePulse 0.6s ease';

        setTimeout(() => {
            let subject = `₹${amount} credited to your NDB account`;
            let body = `Dear ${customerName},\n\n` +
                       `We are pleased to inform you that ₹${amount} has been successfully credited to your NDB account.\n\n` +
                       `Your updated balance is ₹${leftBalance}.\n\n` +
                       `Thank you for banking with us!\n\nBest Regards,\nNilam Direct Bank`;

            document.getElementById("emailSubject").innerText = subject;
            document.getElementById("emailBody").value = body;

            // Show email preview with animation
            const emailPreview = document.querySelector('.email-preview');
            emailPreview.classList.add('visible');
        }, 300);
    }

    function copyToClipboard(elementId, buttonId) {
        let textToCopy = elementId === "emailBody" ? 
            document.getElementById(elementId).value : 
            document.getElementById(elementId).innerText;
        let button = document.getElementById(buttonId);

        navigator.clipboard.writeText(textToCopy).then(() => {
            button.innerText = "Copied!";
            button.classList.add("copied");
            createConfetti(button);

            setTimeout(() => {
                button.innerText = buttonId === "copySubjectBtn" ? "Copy Subject" : "Copy Body";
                button.classList.remove("copied");
            }, 3000);
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }

    function createConfetti(element) {
        const rect = element.getBoundingClientRect();
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                       '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', 
                       '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
        
        for (let i = 0; i < 15; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${rect.left + rect.width/2}px`;
            confetti.style.top = `${rect.top}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${Math.random() * 8 + 4}px`;
            confetti.style.height = `${Math.random() * 8 + 4}px`;
            confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
